apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: {{ default "staging" .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: ui
  replicas: 4
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - image: {{ .Values.image.registry }}/{{ .Values.image.ui.name }}:{{ default "latest" .Values.image.ui.tag }}
          name: ui
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
          env:
            - name: DOTNET_SYSTEM_NET_HTTP_SOCKETSHTTPHANDLER_HTTP2UNENCRYPTEDSUPPORT
              value: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ default "staging" .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 4
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - image: {{ .Values.image.registry }}/{{ .Values.image.backend.name }}:{{ default "latest" .Values.image.backend.tag }}
          name: backend
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http
          imagePullPolicy: Always

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: forecastgenerator
  namespace: {{ default "staging" .Release.Namespace }}
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: {{ .Values.image.registry }}/{{ .Values.image.forecastgenerator.name }}:{{ default "latest" .Values.image.forecastgenerator.tag }}
              name: backend
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 250m
                  memory: 256Mi
              imagePullPolicy: Always
            env:
            - name: SECRET_USERNAME
              valueFrom:
                secretKeyRef:
                  name: aks-eventhub-con-string
                  key: connectionstring
          restartPolicy: OnFailure
