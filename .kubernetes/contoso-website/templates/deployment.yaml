apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: {{ default "staging" .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - image: {{ .Values.image.registry }}/{{ .Values.image.ui.name }}:{{ default "latest" .Values.image.ui.tag }}
          name: ui
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http